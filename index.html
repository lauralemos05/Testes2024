<html>
    <head>
        <title>Contador</title>
    </head>
  <body><h1>Contador</h1> 
  <p id="contador">0</p>
  <button onclick="somar()">Adicionar</button> 
  <button onclick="subtrair()">Subtrair</button>
</body>
<script>
    let contador = 0; 
    function somar(){
        contador++
        document.getElementById("contador").innerText = contador;

    } 
    function subtrair(){
        contador--
        document.getElementById("contador").innerText = contador;
    }    
</script>
</html>
